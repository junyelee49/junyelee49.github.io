<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>緊急聯絡人表單</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center; /* 置中对齐标题 */
            color: #ff0000; /* 红色标题 */
            margin-top: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], input[type="tel"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        input[type="submit"], input[type="button"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        input[type="submit"]:hover, input[type="button"]:hover {
            background-color: #0056b3;
        }

        .button-container {
            margin-top: 10px;
        }

        .example-text {
            color: #888;
            font-size: 14px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>緊急聯絡人表單</h1>
        <form id="contactForm">
            <label for="list">姓名:</label>
            <input type="text" id="list" name="list" placeholder="請輸入你的姓名" required><br>
            
            <label for="name1">緊急聯絡人1 姓名:</label>
            <input type="text" id="name1" name="name1" placeholder="例如: 李四" required><br>
            
            <label for="phone1">電話1:</label>
            <input type="tel" id="phone1" name="phone1" pattern="[0-9]{10}" placeholder="例如: 0912345678" required><br>
            
            <label for="name2">緊急聯絡人2 姓名:</label>
            <input type="text" id="name2" name="name2" placeholder="例如: 王五"><br>
            
            <label for="phone2">電話2:</label>
            <input type="tel" id="phone2" name="phone2" pattern="[0-9]{10}" placeholder="例如: 0987654321"><br>

            <div class="button-container">
                <input type="submit" value="提交">
                <input type="button" value="清除" onclick="clearForm()">
            </div>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var list = document.getElementById('list').value.trim();
            var name1 = document.getElementById('name1').value.trim();
            var phone1 = document.getElementById('phone1').value.trim();
            var name2 = document.getElementById('name2').value.trim();
            var phone2 = document.getElementById('phone2').value.trim();
            
            if (!list || !name1 || !phone1) {
                alert('清單、緊急聯絡人1 姓名 和 電話1 是必填的。');
                return;
            }

            var phonePattern = /^[0-9]{10}$/;
            if (!phonePattern.test(phone1)) {
                alert('電話1應為10位數字。');
                return;
            }
            
            if (phone2 && !phonePattern.test(phone2)) {
                alert('如果提供電話2，它應為10位數字。');
                return;
            }
            
            // 如果所有驗證通過，提交表單數據
            var data = {
                list: list,
                name1: name1,
                phone1: phone1,
                name2: name2,
                phone2: phone2
            };
            
            fetch('https://script.google.com/macros/s/AKfycbznexFwGrPW2CVAqGIVuO-5uWmkzZjutRJYkSu7K04Qw2W6S9lE8-hUz2nvoshaTCkb/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(result => {
                if (result.status === 'success') {
                    alert('數據已成功提交！');
                    document.getElementById('contactForm').reset();
                } else {
                    alert('提交失败: ' + result.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('提交失败: ' + error.message);
            });
        });

        function clearForm() {
            document.getElementById('contactForm').reset();
        }
    </script>
</body>
</html>
